<h2>Operator</h2>

<div style="text-align: center">
  <div class="grid grid-pad" *ngFor = "let clientoperator of ClientOperator">
    <p>ola</p>
    <a routerLink="{{ClientOperator.name}}">
      {{ClientOperator.name}}
    </a>
  </div>

</div>


<div *ngIf="selectOperator !== ''">
  <div class= List *ngFor="let clientoperator of filteredOperator">
    <a routerLink="/detail/{{ClientOperator.client}}">
      {{ClientOperator.client}}
    </a>
  
  </div>
</div>
