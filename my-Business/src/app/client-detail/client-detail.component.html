<div *ngIf="client">
    <hr />
    <h2>{{client.name | uppercase}} Details</h2>
      
    <div><span>Process number: </span>{{client.id}} </div>
    
    <div>
      <label>Name:
        <input [(ngModel)]="client.name" placeholder="Name"/>
      </label>
      
      <br>
  
      <label>Address:
        <input [(ngModel)]="client.home" placeholder="Address"/>
      </label>
      
      <br>

      <label>Postal Code:
          <input [(ngModel)]="client.cod_postal" placeholder="Postal Code"/>
      </label>
        
      <br>
    
      <label>Phone Mark:
        <input [(ngModel)]="client.marca" placeholder="Phone Mark"/>
      </label>
    
      <br>

      <label>Operator:
        <input [(ngModel)]="client.operadora" placeholder="Operator"/>
      </label>

    </div>

          
    <button (click)="goBack()">Go back</button> 
    <button (click)="save()">Save</button>
    
    <hr/>
    
    <app-messages></app-messages>
</div>
